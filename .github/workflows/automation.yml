name: Datasight Automation Workflow

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
  
permissions:
  contents: write
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    #Repo
    
    - uses: actions/checkout@v4
    # Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    # Setup Chrome
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v2.1.0

    # Setup gradlew permission
    - name: Setup Gradle Wrapper
      run: chmod +x gradlew

    # Prepare Allure Results folder
    - name: Prepare Allure Results folder
      run: mkdir -p build/allure-results

    # Run Web Tests
    - name: Run Web Tests
      run: ./gradlew webTest || true

    # Run API Tests
    - name: Run API Tests
      run: ./gradlew apiTest || true

    # Generate Allure Report with History
    - name: Allure Report with history
      if: always()
      uses: simple-elf/allure-report-action@v1.13
      with:
        allure_results: build/allure-results
        allure_report: build/allure-report
        allure_history: allure-history

    # Upload Cucumber HTML & JSON Reports
    - name: Upload Cucumber Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: cucumber-reports
        path: |
          build/reports/cucumber/*.html
          build/reports/cucumber/*.json

    # Upload Allure Report
    - name: Upload Allure Report Artifact
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: build/allure-report/

    # Deploy Allure Report to GitHub Pages
    - name: Deploy Allure report to GitHub Pages
      if: always()
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: allure-history
        
